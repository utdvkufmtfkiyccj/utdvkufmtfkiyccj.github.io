		<div>・さらに深まる“君臣一体”、よりリアルに進化した戦国乱世！"}                                                                                                                          <div class="mdReviewPhotoDialog" data-libMutation data-asyncStatusController    data-asyncStatusController-options="{"status":["loading■『信長の野望・新生』とはシリーズ16作品目となる『信長の野望・新生』は、家臣が自ら考えて行動する“生きた武将”としてプレイヤーを支え、大名たるプレイヤーは、領主の任命、家臣からの具申、勢力全体に大きな効果を発揮する「政策」の発令について決断を下す、これまでにないよりリアルな戦国大名体験ができる「信長の野望」として、多くのプレイヤーから好評を得ています。■本作の特長【さらに深まる“君臣一体”、よりリアルに進化した戦国乱世！】『信長の野望・新生』では、家臣は領地(知行)を与えられると自ら発展させ、いざ戦いとなれば兵を率いて馳せ参じる、まさに“生きた武将”としてプレイヤーとともに天下統一を目指します。『パワーアップキット』では、そんな“君臣一体”の戦国体験がさらに進化。勢力全体の傾向を変える家宰と、政策に影響を与える奉行を「評定衆」として新たに任命できるようになります。また、出奔する武将の引き止めや引き抜きの条件交渉など、戦国乱世さながらの駆け引きを楽しめる「直談（じきだん）」ができるようになります。【シリーズ初！ 1枚マップの地形が多種多様な白熱の攻城戦の舞台に！】『パワーアップキット』では、シリーズでも人気の高い「攻城戦」がこれまでにない装いで登場します。シリーズで初めて、1枚マップの地形をもとに、城と城下町がふたつとない専用の攻城戦マップとなり、城そのものの攻略にとどまらない、ダイナミックな攻城戦を楽しめます。攻撃側は、どこの突破を目指し、どのルートで城に近づくか、防御側はどこに防衛設備を配備し、どう迎え撃つか、城をめぐる攻防がより白熱したものとなり、プレイヤーの采配しだいで結果は大きく変わります。【追加シナリオやイベント、特性など、パワーアップにふさわしい圧倒的なボリューム！】『パワーアップキット』では、シナリオやイベント、政策、武将、特性など、大幅にボリュームアップ。さらに、武将のステータスやBGM、シナリオなどを変更できる編集機能、新勢力の作成機能など、シリーズで人気だったパワーアップ要素もお楽しみいただけます。型番HAC-P-AYYVE(C)コーエーテクモゲームス Allrights reserved.<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/ysnex_waizuxtdg-hbv-j8j_i_20240307180804" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/ysnex_waizuxtdg-hbv-j8j_1_d_20240307180804" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/ysnex_waizuxtdg-hbv-j8j_2_d_20240307180805" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/ysnex_waizuxtdg-hbv-j8j_3_d_20240307180806" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/ysnex_waizuxtdg-hbv-j8j_4_d_20240307180807" />
